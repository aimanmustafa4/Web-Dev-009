<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .fruit{
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: start;
        }
        .apple{
            background-color: crimson;
            border: 3px solid black;
            border-radius: .5rem;
            width: 100px;
            height: 100px;
            padding: 10px;
            position: relative;
            top: 20px;
            left: 20px;
            z-index: 5;
        }
        .banana{
            background-color: rgb(230, 219, 11);
            border: 3px solid black;
            border-radius: .5rem;
            width: 100px;
            height: 100px;
            padding: 10px;
            /* position: sticky;
            top: 50px; */
            /* position: absolute; */
            /* top: 20px; */
            position: relative;
            top: 50px;
            right: 40px;
            z-index: 4;
        }
        .orange{
            background-color: rgb(220, 93, 20);
            border: 3px solid black;
            border-radius: .5rem;
            width: 100px;
            height: 100px;
            padding: 10px;
            position: relative;
            top: 80px;
            right: 80px;
            z-index: 6;
          
        }
         .kiwi{
            background-color: rgb(79, 123, 53);
            border: 3px solid black;
            border-radius: .5rem;
            width: 100px;
            height: 100px;
            padding: 10px;
            position: relative;
            top: 110px;
            right: 120px;
            z-index: 2;
          
        }
         .melon{
            background-color: rgb(7, 33, 8);
            border: 3px solid black;
            color: white;
            border-radius: .5rem;
            width: 100px;
            height: 100px;
            padding: 10px;
            position: relative;
            top: 140px;
            right: 170px;
            z-index: 1;
          
        }
    </style>
</head>

<body>
    <div class="fruit">
        <div class="apple">Apple</div>
        <div class="banana">Banana</div>
        <div class="orange">Orange</div>
        <div class="kiwi">Kiwi</div>
        <div class="melon">Watermelon</div>
    </div>
    
</body>

</html>
