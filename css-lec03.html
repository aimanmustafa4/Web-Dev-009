<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .div{
            background-color: cadetblue;
            width: 400px;
            height: 300px;

        }
        .head{
            text-align: center;
            text-transform: capitalize;
            text-decoration: rgb(3, 3, 107) wavy underline;
            font-family: monospace;
            font-weight: bolder;
            font-style: oblique;
            /* padding: 10px; */
        }
        .btn{
            background-color: rgb(139, 64, 64);
            color: white;
            margin:  10px;
            padding: 10px;
            border: 3px solid black;
            border-radius: 1.5rem;

         
            /* font-size: xx-large; */
        }
        .div1{
            background-color: aqua;
            border: 2px solid black;
            border-radius: .5rem;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin:  10px;
        }
        .div2{
            background-color: rgb(91, 226, 23);
            border: 2px solid black;
            border-radius: .5rem;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin:  10px;
            
        }
    </style>
</head>
<body>
    <div class="div">
        <h1 class="head">Basic Properties Of CSS</h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur odio eaque ex temporibus facilis nemo omnis minus eligendi! Vitae, laborum temporibus? Animi delectus dolor similique laborum tempora ab nulla in!</p>
    </div>
    <button class="btn">Add to cart</button>
    
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
