<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <!-- input tags -->

    <fieldset>

        <center>
            <h1>Registration Form</h1>
        <label for="Student name"> Student Name: </label>
        <input type="text" placeholder="First-Name" readonly> -
        <input type="text" placeholder="Second-Name" required>
        <br><br>

        <label for="Roll no">Roll no# :</label>
        <input type="number" placeholder="4-digits number only">
        <br><br>

        <label for="email">Enter your mail :</label>
        <input type="email" placeholder="xyz@gmail.com">
        <br><br>

        <label for="password">Enter your password :</label>
        <input type="password">
        <br><br>

        <label for="file">Choose any pic :</label>
        <input type="file">
        <br><br>
        <input type="button" value="Add here">
        <input type="submit">
        <input type="reset">
        <br><br>
        <input type="range">
        <br><br>
        <input type="color">
        <br><br>
        <input type="date">
        <input type="datetime">
        <input type="datetime-local">
         <br><br>
        <input type="search" name="search" id="search">
         <br><br>
        <input type="checkbox">"i am not a robot"
         <br><br>
         <label for="Address">Address :</label>
         <textarea></textarea>
         <br><br>
         <label for="mcqs">Choose the correct option:</label>
         <input type="radio" name="Subject" value="Math">Math
         <input type="radio" name="Subject" value="Science">Science
         <input type="radio" name="Subject" value="Eng">Eng
         <input type="radio" name="Subject" value="Urdu">Urdu
         <br><br>
         <label for="gender">Select your gender</label>
         <input type="radio" name="Gender" value="Male">Male
         <input type="radio" name="Gender" value="Female">Female
         <input type="radio" name="Gender" value="Others">Others
        </center>
    </fieldset>

  
</body>
</html>
